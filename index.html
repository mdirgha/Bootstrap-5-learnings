<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <title>Learning Pro - The book </title>
    </head>
    <body>
        <h1>Learning Pro</h1>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

        <!-- Basic buttons-->
        <h2>Buttons</h2>

        <button class="btn btn-primary">primary button</button>
        <button class="btn btn-secondary">secondary button</button>

        <!-- anchor tags as buttons-->
        <h2> Links as buttons</h2>
        <a href="#" class="btn btn-info">info anchor tag</a>
        <a href="#" class="btn btn-success">Success anchor tag</a><br><br><br>


        <!--Button size-->
        <button class="btn btn-lg btn-danger">Large danger button</button>
        <button class="btn btn-sm btn-warning">Small danger button</button><br><br>


        <!-- outlined styles-->
        <button class="btn btn-outline-primary">outlined primary button</button>
        <button class="btn btn-outline-secondary btn-lg">Large outlined primary button</button>

        <!-- button groups-->
        <h2> Button Groups</h2>
        <div class="btn-group">
            <a href="#" class="btn btn-primary">button 1</a>
            <a href="#" class="btn btn-warning">button 2</a>
            <a href="#" class="btn btn-success">button 3</a>
        </div>
    </body>
    
</html>
