<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <title>Learning Pro - The book </title>
    </head>
    <body>
        <h1>Learning Pro</h1>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
   
       
       
        <div class="class container-lg my-5">
           <h2>basic grid</h2>
           <div class="row">
               <div class="col">
                   <div class="p-5 bg-primary text-light">col 1</div>
               </div>
               <div class="col">
                <div class="p-5 bg-primary text-light">col 2</div>
            </div>
            <div class="col">
                <div class="p-5 bg-primary text-light">col 3</div>
            </div>
            <div class="col">
                <div class="p-5 bg-primary text-light">col 4</div>
            </div>
           </div>
       </div>

       
       
       <div class="class container-lg my-5">
           <h2>column widths</h2>
           <div class="row">
            <div class="col-6">
                <div class="p-5 bg-primary text-light">col 1</div>
            </div>
            <div class="col-3">
             <div class="p-5 bg-primary text-light">col 2</div>
         </div>
         <div class="col-3">
             <div class="p-5 bg-primary text-light">col 3</div>
         </div>
       </div>
       </div>



       <div class="class container-lg my-5">
           <h2>responsive column widths</h2>
           <div class="row">
            <div class="col-sm-4 col-lg-6">
                <div class="p-5 bg-primary text-light">col 1</div>
            </div>
            <div class="col-sm-4 col-lg-3">
             <div class="p-5 bg-primary text-light">col 2</div>
         </div>
         <div class="col-sm-4 col-lg-3">
             <div class="p-5 bg-primary text-light">col 3</div>
         </div>
       </div>
       </div>



       <div class="container-lg my-5">
           <h2>Justifying columns</h2><br>
            <div class="row justify-content-start">
                <div class="col-md-3">
                    <div class="p-3 bg-primary text-light">col 1 </div>
                    </div>
                <div class="col-md-3">
                    <div class="p-3 bg-primary text-light">col 2 </div>
                 </div>
                <div class="col-md-3">
                    <div class="p-3 bg-primary text-light">col 3 </div>
                </div>
            </div>
       </div>
</html>
